<h5>Enum Overview</h5>

<pre *ngIf="fields" class="sample">
enum {{ enumName }} 
<ng-container *ngFor="let field of fields"><ng-container *ngTemplateOutlet="fieldTemplate; context: { field: field }"></ng-container></ng-container>end
</pre>

<ng-template #fieldTemplate let-field="field">
  &nbsp; {{ field[0] }} = {{ field[1] }}
</ng-template>
